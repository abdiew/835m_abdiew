<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Лабораторная работа №1</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h3>Табличная структура:</h3>
	<table border="1" style="width: 40%">
		<tr>
			<td rowspan="2" colspan="2" style="background-color: blue">&nbsp;</td>
			<td rowspan="2" colspan="2" >&nbsp;</td>
			<td rowspan="2" colspan="2" >&nbsp;</td>
			<td rowspan="2" colspan="2" >&nbsp;</td>
			<td rowspan="2" colspan="2" >&nbsp;</td>
		</tr>
		<tr>
			<td style="display: none"></td>
		</tr>
		<tr>
			<td rowspan="4" colspan="1">&nbsp;</td>
			<td rowspan="4" colspan="1">&nbsp;</td>
			<td rowspan="2" colspan="6" style="background-color: green">&nbsp;</td>
			<td rowspan="1" colspan="2" style="background-color: red">&nbsp;</td>
		</tr>
		<tr>
			<td rowspan="1" colspan="2">&nbsp;</td>
		</tr>
		<tr>
			<td rowspan="2" colspan="4">&nbsp;</td>
			<td rowspan="2" colspan="1"></td>
			<td rowspan="2" colspan="1" style="background-color: yellow"></td> 
			<td rowspan="2" colspan="2"></td>
		</tr>
		<tr>
			<td style="display: none"></td>
		</tr>
	</table>
	<h3>Форма резюме:</h3>
	<form action="POST">
		<table border="1" cellpadding="5" cellspacing="0" width="40%">
			<tr>
				<td style="width: 50%" align="right">Ваш e-mail: </td>
				<td style="width: 50%"> <input type="text" name="email" size="39" maxlength="30" /></td>
			</tr>
			<tr>
				<td style="width: 50%" align="right">Ваш номер телефона: </td>
				<td style="width: 50%"> <input type="text" name="phone" size="39" maxlength="30" /></td>
			</tr>
			<tr>
				<td style="width: 50%" align="right" >Имя: </td>
				<td style="width: 50%"> <input type="text" name="name1" size="39" maxlength="20" /></td>
			</tr>
			<tr>
				<td style="width: 50%" align="right">Фамилия: </td>
				<td style="width: 50%"> <input type="text" name="name2" size="39" maxlength="20" /></td>
			</tr>
			<tr>
				<td style="width: 50%" align="right">Город проживания: </td>
				<td style="width: 50%"> <input type="password" name="town" size="39" maxlength="20" /></td>
			</tr>
			<tr>
				<td style="width: 50%" align="right">Дата рождения: </td>
				<td style="width: 50%"> <input type="text" name="bd" size="39" maxlength="20" /></td>
			</tr>
			<tr>
				<td style="width: 50%" align="right">Ваш пол: </td>
				<td style="width: 50%" align="left">
					<input type="radio" name="income" value="male" />муж <br/>
					<input type="radio" name="income" value="female" />жен
				</td>
			</tr>
			<tr>
				<td style="width: 50%" align="right">Опыт работы: </td>
				<td style="width: 50%" align="left">
					<input type="radio" name="exp" value="exped" />Есть опыт работы <br/>
					<input type="radio" name="exp" value="notexp" />Нет нет опыта работы
				</td>
			</tr>
			<tr>
				<td style="width: 100%" align="left" colspan="2">Навыки:</td>
			</tr>
			<tr>
				<td style="width: 50%" align="left">
					<input type="checkbox" name="n1" value="yes" />JavaScript<br/>
					<input type="checkbox" name="n2" value="yes" />HTML<br/>
					<input type="checkbox" name="n3" value="yes" />CSS<br/>
				</td>
				<td style="width: 50%" align="left">
					<input type="checkbox" name="n4" value="yes" />PHP<br/>
					<input type="checkbox" name="n5" value="yes" />C++<br/>
					<input type="checkbox" name="n6" value="yes" />C#<br/>
				</td>
			</tr>


			<tr>
				<td colspan="2">
					<textarea name="comments" cols="80" rows="5" style="text-align: justify;">
						Несколько слов о себе.
					</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: right">
					<input type="submit" value="Отправить" />
					<input type="reset" value="Сброс данных" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
